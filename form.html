<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ash's Site</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, inital-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Commission Form
        </div>
        <div class="form">
            <div class="input_field">
                <label>Username</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Character</label>
                <input type="text" class="input" placeholder="Insert link">
            </div>
            <div class="input_field">
                <label>Type</label>
                <div class="custom_select">
                    <select>
                        <option value="sketch">Sketch</option>
                        <option value="flat">Flat Color</option>
                        <option value="shaded">Shaded</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Portrait</label>
                <div class="custom_select">
                    <select>
                        <option value="sketch">Headshot</option>
                        <option value="flat">Halfbody</option>
                        <option value="shaded">Fullbody</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Specifics</label>
                <input type="text" class="input" placeholder="What pose? Expression? Acessories?">
            </div>
            <div class="input_field">
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </div>
    <div class="home">
        <a href="index.html"><i class="fa-solid fa-less-than"> BACK</i></a>
    </div>
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
